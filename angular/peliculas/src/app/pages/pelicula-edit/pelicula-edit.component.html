<h1>Edicion de peliculas</h1>
<div>
  <img src="{{ peli.poster }}">
</div>
<form #peliForm="ngForm">

  <app-input-wrapper name="poster" label="URL Imagen" [(ngModel)]="peli.poster" required pattern="https?://.+"></app-input-wrapper>

  <app-input-wrapper name="name" label="Nombre" [(ngModel)]="peli.name" required></app-input-wrapper>

  <app-input-wrapper name="year" label="AÃ±o" type="number" [(ngModel)]="peli.year" required></app-input-wrapper>

  <app-input-wrapper name="director" label="Director" [(ngModel)]="peli.director" required></app-input-wrapper>

  <button (click)="handleSaveClick(peliForm)"
    [disabled]="peliForm?.invalid"
  >Guardar</button>
</form>
